version: '3'
services:
  pg:
    image: postgis/postgis:16-3.4
    container_name: pg
    ports:
      - 6500:5432
    env_file:
      - ./.env
    volumes:
      - data-volume:/var/lib/postgresql/data
      - ./db_backups:/db_backups
    command:
      - 'postgres'
      - '-c'
      - 'wal_level=logical'
      - '-c'
      - 'archive_mode=on'
      - '-c'
      - 'archive_command=cp /var/lib/postgresql/data/%p /db_backups/%f'
      - '-c'
      - 'log_min_messages=WARNING'

  adminer:
    image: adminer
    restart: always
    ports:
      - 6501:8080

  motis-import:
    image: ghcr.io/motis-project/motis:2.0
    volumes:
      - ./GTFS.zip:/input/GTFS.zip
      - ./osm.pbf:/input/osm.pbf
      - ./config.yml:/config.yml
      - motis-data:/data:rw
    command: /bin/sh -c "./motis import"

  motis-server:
    image: ghcr.io/motis-project/motis:2.0
    depends_on:
      - motis-import
    volumes:
      - motis-data:/data:rw
    ports:
      - 6499:8080
    command: /bin/sh -c "cd / && /motis server"

  prima:
    image: prima
    restart: always
    ports:
      - 7777:3000
    environment:
      - DATABASE_URL=postgresql://postgres:pw@pg/prima
      - ORIGIN=http://localhost:7777
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    build:
      context: .

  cron:
    build:
      context: .
      dockerfile: cron/Dockerfile
    env_file:
      - .env
    depends_on:
      - pg
    restart: always
    container_name: cron
    volumes:
      - ./cron/scripts:/app/scripts
      - ./cron/crontab:/etc/cron.d/cron-jobs:rw
      - ./db_backups:/app/db_backups

volumes:
  data-volume:
  motis-data:
