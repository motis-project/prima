version: '3'
services:
  pg:
    image: postgis/postgis:16-3.4
    restart: always
    container_name: pg
    ports:
      - 6500:5432
    env_file:
      - ./.env
    volumes:
      - type: volume
        source: data-volume
        target: /var/lib/postgresql/data

  motis-import:
    image: ghcr.io/motis-project/motis:2.0
    volumes:
      - ./GTFS.zip:/input/GTFS.zip
      - ./osm.pbf:/input/osm.pbf
      - ./config.yml:/config.yml
      - motis-data:/data:rw
    command: /bin/sh -c "./motis import"

  motis-server:
    image: ghcr.io/motis-project/motis:2.0
    depends_on:
      - motis-import
    volumes:
      - motis-data:/data:rw
    ports:
      - 6499:8080
    command: /bin/sh -c "cd / && /motis server"

  prima:
    image: prima
    restart: always
    ports:
      - 7777:3000
    environment:
      - DATABASE_URL=postgresql://postgres:pw@pg/prima
      - ORIGIN=http://localhost:7777
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    build:
      context: .

volumes:
  data-volume:
  motis-data:
